<html>

	<head>
		<title>javascript skillset 2</title>
		

	</head>

	<body>
		<script type="text/javascript">

			var num1 = parseInt(prompt("Enter your grade"));
			
			if (num1 >= 97) {
				document.write("Your grade point equivalence is 1.00");
			} else if (num1 >=92 && num1 <=96 ) {
				document.write("Your grade point equivalence is 1.25");
			} else if (num1 >=87 && num1 <=91 ) {
				document.write("Your grade point equivalence is 1.50");
			} else if (num1 >=82 && num1 <=86 ) {
				document.write("Your grade point equivalence is 1.75");
			} else if (num1 >=77 && num1 <=81 ) {
				document.write("Your grade point equivalence is 2.00");
			} else if (num1 >=72 && num1 <=76 ) {
				document.write("Your grade point equivalence is 2.25");
			} else if (num1 >=68 && num1 <=71 ) {
				document.write("Your grade point equivalence is 2.50");
			} else if (num1 >=64 && num1 <=67 ) {
				document.write("Your grade point equivalence is 2.75");
			} else if (num1 >=60 && num1 <=63 ) {
				document.write("Your grade point equivalence is 3.00");
			} else if (num1 >=54 && num1 <=59 ) {
				document.write("Your grade point equivalence is 4.00");
			} else if (num1 <=53 ) {
				document.write("Your grade point equivalence is 5.00");
			} else {
				document.write("You have entered a wrong number. Please refresh page.");
			}

			
			
			

		</script>

	</body>

</html>
