<html>
	<head>
		<title>javascript skillset 3</title>
	</head>

	<body>
		<script type="text/javascript">
			var DAY = prompt("Enter the day today");
			var day = DAY.toUpperCase();
			switch (day)
				{
					case "SUNDAY":
						document.write("<b>Menu of the Day:</b><br>Relyenong Alimango")
					break
					case "MONDAY":
						document.write("<b>Menu of the Day:</b><br>Bicol Express")
					break
					case "TUESDAY":
						document.write("<b>Menu of the Day:</b><br>Tinolang Manok")
					break
					case "WEDNESDAY":
						document.write("<b>Menu of the Day:</b><br>Fish Kinilaw")
					break
					case "THURSDAY":
						document.write("<b>Menu of the Day:</b><br>Pinapaitan")
					break
					case "FRIDAY":
						document.write("<b>Menu of the Day:</b><br>Lechong Kawali")
					break
					case "SATURDAY":
						document.write("<b>Menu of the Day:</b><br>Sinigang na Baboy")
					break
					default:
						document.write("Invalid day. Refresh page.")
				}



		</script>

	</body>

</html>
